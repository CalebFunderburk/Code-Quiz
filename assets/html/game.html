<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <script src="../js/game.js" defer></script>
    <title>Code Quiz</title>
</head>
<body>
    
    <!-- Nav area -->
    <nav class="navbar navbar-dark bg-primary">
        <a href="./scores.html" class="text-light my-auto ml-5">View Personal Scores</a>
        <p id="countdown" class="text-light my-auto mr-5"></p>
    </nav>

    <!-- Quiz area -->
    <div id="quiz-div" class="d-flex justify-content-center">
        <div class="card my-5 px-3" style="width: 30rem">
            <h1 id="question" class="card-title text-left"></h1>
            <button id="answer1" class="btn btn-secondary text-light text-left my-1"></button>
            <button id="answer2" class="btn btn-secondary text-light text-left my-1"></button>
            <button id="answer3" class="btn btn-secondary text-light text-left my-1"></button>
            <button id="answer4" class="btn btn-secondary text-light text-left my-1"></button>
            <p id="feedback" class="text-left my-1 ml-2"></p>
        </div>
    </div>

    <!-- Game Over -->
    <div id="game-over">
        <h2 id="header"></h2>
        <p id="p1"></p>
        <p id="score"></p>
        <p id="p2"></p>
        <div id="input-div"></div>
        <a href="./scores.html"><div id="btn-div"></div></a>
    </div>

</body>
</html>
