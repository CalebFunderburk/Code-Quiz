<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Code Quiz</title>
</head>
<body>

    <!-- Nav area -->
    <nav class="navbar navbar-dark bg-primary">
        <a href="#" class="text-light my-auto ml-5">View High Scores</a>
        <p class="text-light my-auto mr-5">Time: 0</p>
    </nav>

    <!-- Start quiz -->
    <div class="d-flex justify-content-center">
        <div class="card my-5" style="width: 30rem">
            <h1 class="card-title text-center">Coding Quiz Challenge</h1>
            <p class="card-text text-center">Try to answer the following quetions within the time limit.</p>
            <p class="card-text text-center">Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <a href="#" class="card-link text-center"><button class="btn btn-primary mb-2">Start Quiz</button></a>
        </div>
    </div>
    
</body>
</html>
